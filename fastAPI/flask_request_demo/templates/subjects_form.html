<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subjects Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Enter Student Subjects</h2>
      <form method="POST">
        <div class="form-group">
          <label for="student">Student Name:</label>
          <input type="text" id="student" name="student" required />
        </div>
        <div class="form-group">
          <label>Subjects Offered:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="subjects" value="Mathematics" />
              Mathematics</label
            >
            <label
              ><input type="checkbox" name="subjects" value="English" />
              English</label
            >
            <label
              ><input type="checkbox" name="subjects" value="Biology" />
              Biology</label
            >
            <label
              ><input type="checkbox" name="subjects" value="Chemistry" />
              Chemistry</label
            >
            <label
              ><input type="checkbox" name="subjects" value="Physics" />
              Physics</label
            >
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
